{{ define "main" }}
<article class="single-post">
    <p class="entry">blog</p>
    <a href="/posts/" class="entry-title">
        {{ .Title }}
    </a>
    <div class="post-meta">
        <div class="post-author">
            {{ .Params.Author }}
        </div>
        <hr>
        <div style="padding: 0;">
            <div class="hello">
                <p>Abstract</p>
            </div>
            <div class="description">
                {{ .Description }}
            </div>
            <span class="time">
               <a href="#" class="keyword">key words</a>
            </span>
            <span class="post-tags">
                {{ range (.GetTerms "tags" ) }}
                    <a href="{{ .Permalink }}" class="btn btn-outline-primary">{{ .LinkTitle}}</a>
                {{ end }}
            </span>
        </div>
        <hr>
        <time class="post-date">{{ dateFormat .Site.Params.dateFormat .Date }}</time>

    </div>
    <div class="content">
            {{ .Content }}
    </div>
</article>
{{ end }}
