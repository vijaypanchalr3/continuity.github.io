<html lang="en">
<head>

    <link rel="preload" as="font" href="/fonts/Lora-Italic-VariableFont_wght.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="/fonts/PlayfairDisplay-VariableFont_wght.woff2" type="font/woff2" crossorigin="anonymous">

</head>
<body style="font-size: 130%;">
    <!-- {{- partial "header/index" . -}} -->
    <header>
        <h1>{{ .Title }}</h1>
        <p style="font-style:italic;text-align: center;">{{ .Params.description }}</p><br/>
        <p class="author">
        <a href="/about.html" style="text-decoration: none;">{{ $.Params.author }}</a><br/>
        <time>{{ dateFormat .Site.Params.dateFormat .Date }}</time><br/>
        <p>Keywords: <span>{{ range (.GetTerms "tags" ) }}
            <a href="{{ .Permalink }}" style="text-decoration: none;margin-left: 10px;">{{ .LinkTitle}}</a>
        {{ end }}</span></p><br/>
        </p>
    </header>
    <div class="dark-mode-button"><button id="dark-mode-toggle">Dark Mode</button>
      <button><a href="/" class="orange-ink">Home</a></button></div>
    
    <main>
        <div>{{ block "main" . }}{{ end }}</div>
    </main>
    <!-- {{- partial "footer" . -}} -->
    <script src="/js/main.js"></script>
    <script>
        var theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';

function getcurrenttheme(){
  localStorage.getItem('theme')?theme = localStorage.getItem('theme'):null;
  return theme;
}

function Loadtheme(theme){
  const root = document.querySelector(':root');
  if(theme==='dark'){
    document.body.classList.toggle("latex-dark");
  }
  // document.body.classList.toggle("latex-dark");
//   root.setAttribute('color-scheme',`${theme}`);
}
// themeToggle.addEventListener('click', ()=>{
  
// })
document
  .querySelector("#dark-mode-toggle")
    .addEventListener('click', () => {
        let theme=getcurrenttheme();
        if(theme==='dark'){
            theme='light'
        }
      else{
         theme='dark'
        }
        localStorage.setItem('theme',`${theme}`);
        Loadtheme(theme);
    });
window.addEventListener('DOMContentLoaded',()=> {
  Loadtheme(getcurrenttheme());
})
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
