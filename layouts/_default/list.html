{{ define "main"}}
<div class="main-area">
    <div class="mainboxes">
        {{ range .Paginator.Pages.ByDate.Reverse }}
            <a href="{{ .Permalink }}" class="recent-post-card">
                <article class="mainbox">
                    <h1 class="mainbox-title">{{ .Title }}</h1>
                    <div class="mainbox-img">
                        <picture>
                            <img src="{{ .Params.image }}" alt="">
                        </picture>
                    </div>
                    <div class="mainbox-description">
                        
                        <p class="literal-description">
                        {{ .Params.description }}
                        </p>
                        <p class="time">by {{ .Params.Author }} on <time>{{ dateFormat .Site.Params.dateFormat .Date }}</time></p>
                    </div>
                </article>
            </a>
        {{ end }}
    </div>
    {{- partial "list-sidebar.html" . -}}
    {{ template "_internal/pagination.html" . }}
</div>
{{ end }}
