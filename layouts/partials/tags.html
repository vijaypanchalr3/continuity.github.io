<div class="tag-area">
    {{ range $.Site.Taxonomies.tags.ByCount }}
      {{ if gt .Count 0 }}
          <a type="/tags/{{ .Name }}" href="/tags/{{ .Name }}" class="btn single-tag m-bs"> {{ .Name }} 
              <span class="badge single-badge">{{ .Count }}</span>
          </a>
      {{ end }}
    {{end}}
  </div>
