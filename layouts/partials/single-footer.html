{{ define "main" }}

{{- partial "single/title.html" . -}}
<div class="th-on-grid">
    <article class="focus background material-shadow-without-hover c-b-pad bottom-line">
        {{if  .Params.toc}}
        <div class="page-toc">
            <h2 class="page-toc-title">Table Of contents</h2>
            <div class="page-toc-content">{{ .Page.TableOfContents }}</div>
        </div>    
        {{end}}
        <div class="content">
            {{ .Content }}
        </div>
        <!-- {{- partial "single-footer" . -}} -->
        {{ template "_internal/disqus.html" . }}
    </article>
