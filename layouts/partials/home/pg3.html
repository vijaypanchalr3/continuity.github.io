<div class="container">
    <!-- <div class="recent_font"><span class="material-icons md-48">update</span><span>Recents</span></div> -->
    <div class="row align-items-center">
        {{ range ( where .Site.RegularPages "Type" "posts" | first 3 ) }}
            <div class="col column">
                <div class="recents">
                    <a href="{{ .Permalink }}"><img src="{{ .Params.thumbnail }}"></a>
                
                    <a href="{{ .Permalink }}" class="title">{{ .Title }}</a>
                    <div class="summarycontent">
                        {{ .Params.Description }}
                    </div>
                    <div>
                        {{ range (.GetTerms "tags" ) }}
                            <a href="{{ .Permalink }}" class="btn btn-outline-primary">{{ .LinkTitle}}</a>
                        {{ end }}
                    </div>
                    <h3 class="btn btn-warning read"><a href="{{ .Permalink }}">Read more</a></h3>
                </div>
                
            </div>
        {{end}}
    </div>
  </div>
